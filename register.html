<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oneHourmaid - Sign up form</title>
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        type="text/css">

</head>

<body id="register_page_body">

    <!--TOP CONTENTS-->
    <div class="top_contents__register">
        <h1 class="main_title__register">Let's get you signed up</h1>
    </div>
    <!--// TOP CONTENTS-->

    <!--REGISTER TABS-->
    <div class="register_tab_wrap">

        <div class="register_tabs name_tab">Name</div>
        <input id="name_input" type="text" placeholder="Full name" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Full name'">

        <div class="register_tabs address_tab">Address</div>
        <input id="address_input" type="text" placeholder="Full address" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Full address'">

        <div class="register_tabs tools_tab">Tools</div>
        <div class="register_tabs vehicle_tab">Vehicle Details</div>

        <button id="save_info">Save
            <i class="far fa-check-circle"></i>
        </button>
        <button id="save_info_address">Save
            <i class="far fa-check-circle"></i>
        </button>
    </div>
    <!--// REGISTER TABS-->

    <!--BOTTOM CONTENTS-->
    <div class="register_btn_wrap">
        <button class="register_btn">Register</button>
    </div>
    <!--// BOTTOM CONTENTS-->


    <script src=" ./assets/js/jquery-3.5.1.min.js"> </script>
    <script src="./assets/js/bounce.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
