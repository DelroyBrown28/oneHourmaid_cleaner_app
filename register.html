<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oneHourmaid - Sign up form</title>
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        type="text/css">

</head>

<body id="registerPageBody">


    <!--TOP CONTENTS-->
    <div class="top_contents__reg">
        <h1 class="head_blurb__reg">Let's get you signed up</h1>
    </div>
    <!--TOP CONTENTS //-->

    <!--USER SIGN UP FORM-->

    <div class="reg_form_wrap">

        <form class="user_signup_form">
            <input class="reg_inputs" id="username_reg" type="text" name="username_reg" placeholder="Username">
            <input class="reg_inputs" id="password_reg" type="password" name="password_reg" placeholder="Password">
        </form>
    </div>

    <!--USER SIGN UP FORM //-->

    <script src=" ./assets/js/jquery-3.5.1.min.js"> </script>
    <script src="./assets/js/bounce.min.js"></script>
    <script src="./assets/js/script.js"></script>

    <script>
        $('.back_btn').click(function (e) {
            e.preventDefault();
            setTimeout(function (url) {
                window.location = 'index.html';
            }, 500, this.href);
        });
    </script>

</body>

</html>
