<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oneHourmaid - Cleaner App</title>
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>

<body id="signin_body">

    <!--TOP CONTENTS-->
    <div class="top_contents__cleaner">
        <p class="header_blurb"><span class="gold_text larger_text">Welcome</span><br>Sign in to your account</p>
    </div>
    <!--TOP CONTENTS //-->

    <!--SIGN IN FORM-->


    <form id="signin_form">

        <div class="input_wrap">
            <input class="signin_form_inputs username_input" type="text" placeholder="Username"
                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
            <div class="password_wrap">

                <input id="password_input" class="signin_form_inputs" type="password" placeholder="Password"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
                <span class="show_password"><i class="fas fa-eye"></i>
                    <i class="fas fa-eye-slash"></i>
                </span>
            </div>
            <button id="google_signin_btn">
                <img src="./assets/images/google_logo.png" alt="" class="google_icon">
                Sign in with Google</button>
            <button class="register_btn__cleaner">REGISTER</button>

        </div>

        <button id="sign_in_btn">SIGN IN</button>
    </form>



    <!--SIGN IN FORM //-->

    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
