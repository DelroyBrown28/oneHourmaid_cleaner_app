<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oneHourmaid - Cleaner App</title>
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
</head>

<body>


    <!--TOP CONTENTS-->
    <div class="top_contents">
        <h1 class="account_signin_title">Sign in to your account.</h1>
    </div>
    <!--// TOP CONTENTS-->

    <!--SIGN IN/UP FORM-->
    <form class="sign_in_form">
        <input class="signin_inputs" id="email_input" autocomplete="off" type="email" placeholder="Email Address"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address'">
        <input class="signin_inputs" id="password_input" autocomplete="off" type="password" placeholder="Password"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
        <div class="remember_me_wrap">
            <input class="remember_me_checkbox"  type="checkbox">
            <label for="remember_me_label" class="remember_me_label">Remember me...</label>
        </div>
    </form>

    <div class="alt_signin_buttons">
        <button class="google_signin_button">
            <i class="fab fa-google"></i>
        </button>

        <button class="fb_signin_button">
            <i class="fab fa-facebook-f"></i>
        </button>
    </div>
    <!--// SIGN IN/UP FORM-->

    <!--NEXT/SIGN IN BUTTON-->

    <button id="next_btn">Sign in</button>


    <!--// NEXT/SIGN IN BUTTON-->


    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
