<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oneHourmaid - Cleaner App</title>
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <!--TOP CONTENTS-->
    <div class="top_contents">
        <h1 class="main_title">Sign in to your account</h1>
    </div>
    <!--// TOP CONTENTS-->

    <!--SIGN IN FORM-->
    <form class="sign_in_form">
        <input type="email" id="email_input" placeholder="Email Address" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Email Address'"></input>
        <input type="password" name="password" id="password_input" placeholder="Password" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Password'">

            <div class="show_hide_pw">

            <p class="show_password">SHOW</p>
            <p class="hide_password">HIDE</p>                


            </div>
        </input>
        <div class="sign_up_wrap">
            <p class="sign_up" onclick="location.href = 'register.html'" >Register</p>
        </div>
    </form>
    <!--// SIGN IN FORM-->

    <!--SIGN IN BUTTON-->

    <div class="sign_in_btn_wrap">
        <button class="sign_in_button">Sign in</button>
        <div class="buttonclickstyle"></div>

    </div>

    <!--// SIGN IN BUTTON-->

    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
