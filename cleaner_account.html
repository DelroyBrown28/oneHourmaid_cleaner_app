<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oneHourmaid - Cleaner Account</title>
    <link rel="stylesheet" href="./assets/css/vanilla-calendar-min.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

</head>

<body>

    <!--CLEANERS INFO-->
    <div class="cleaners_info_wrap">
        <div class="avatar_border">
            <div id="cleaners_avatar">
                <img src="./assets/images/fake_avatar.png" alt="" class="avatar">
            </div>
        </div>

        <!--hard coded name for now-->
        <p id="cleaners_name">Sam Brown</p>
        <div class="account_type">Cleaner account</div>

        <!--amount of cleans cleaner has done will be
            based off emails sent to him/her?-->
        <div class="cleaner_stats">
            <div class="number_of_cleans_wrap">
                <small class="cleans_number">74</small>
                <p id="number_of_cleans_text">CLEANS</p>
            </div>
            <div class="ratings_wrap">
                <small class="ratings_number">4
                    <img src="./assets/images/star.png" alt="" class="star_rating">
                </small>
                <p id="ratings_text">RATING</p>
            </div>
        </div>
    </div>
    <!--// CLEANERS INFO-->

    <!--SIDE_MENU-->
    <div class="side_menu_container">
        <div class="side_menu_wrap">

            <ul class="side_menu_list">
                <li class="menu_list"><i class="fas fa-phone-alt"></i> Contact</li>
                <li class="menu_list"><i class="fas fa-pound-sign"></i> Payments</li>
                <li class="menu_list"><i class="fas fa-exclamation"></i> Issues</li>
                <li class="menu_list" onclick="location.href = 'index.html'">Sign out</li>
            </ul>

            <div class="back_out_side_menu">
                <p class="back_text">BACK</p>
            </div>
        </div>
    </div>
    <!--// SIDE_MENU-->

    <!--OPEN SIDE MENU BUTTON-->
    <i class="fas open_sidemenu fa-angle-double-left"></i>
    <!--// OPEN SIDE MENU BUTTON-->

    <!--CALENDAR-->
    <div class="calendar_wrap">
        <div id="myCalendar" class="vanilla-calendar"></div>
    </div>
    <!--// CALENDAR-->

    <!--PENDING JOBS-->
    <div class="pending_jobs_fadein_wrap">
        <div class="pending_jobs_wrap">

            <img src="./assets/images/closeicon.png" alt="" class="close_button_pending_jobs">

            <div class="pending_job">247 Bowerdean Road
                <small class="view_on_map gold_text">View on map</small>
            </div>

            <div class="pending_job">59 Alexandra Park
                <small class="view_on_map gold_text">View on map</small>
            </div>

        </div>
    </div>
    <!--// PENDING JOBS-->

    <!--OPTIONS FOR CLEANER-->
    <span class="close_button_wrap">
        <img src="./assets/images/closeicon.png" alt="" class="close_button">
    </span>

    <div class="options_wrap">
        <div class="options_fade_wrap">
            <button id="open_calendar_btn">
                <img src="./assets/images/calendar.png" alt="" class="calendar_icon">
            </button>

            <button id="jobs_btn">View Pending Jobs <span class="number_of_pending_jobs">(<span
                        class="gold_text">2</span>)</span></button>

            <button id="go_live_btn">Go Live<span class="gold_text">!</span></button>
        </div>
    </div>
    <!--// OPTIONS FOR CLEANER-->

    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/vanilla-calendar-min.js"></script>

</body>

</html>
